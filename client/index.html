<!doctype html>
<!--used to auto bootstrap the app-->
<html x-ng-app="myCover">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,400,600,800|Work+Sans:200,400,600,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600,800" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!--nav bar placeholder-->

    <nav class="navbar-light bg-faded">
        <div id="navbar1" class="container-fluid">
            <div class="navbar-header clearfix">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                 </button>
                <a class="navbar-brand" href="#">
                    <img class="nav-logo" src="../client/assets/home/logo-color.svg" alt="Main logo-blue">
                </a>
            </div>
            <div class="collapse navbar-collapse pull-right" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#promotions">PROMOTIONS</a></li>
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="#how-to-play">HOW TO PLAY</a></li>
                </ul>
                <ul class="nav navbar-nav pull-right">
                    <li><img class="nav-logo-rgt" id="facebook" src="../client/assets/home/fb-grey.svg" alt="facebook logo"></li>
                    <li><img class="nav-logo-rgt" id="twitter" src="../client/assets/home/twitter-grey.svg" alt="twitter logo"></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--ng-view is where html templetes will be loaded when page is navigated to-->
    <div ng-view>
    </div>

    <!--footer placeholder-->

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4" id="footer-socialmedia">
                    <img class="coversharks-bluelogo" src="../client/assets/home/logo-blue.svg">
                    <br>
                    <img class="facebook-footer" src="../client/assets/home/fb-blue.svg">
                    <img class="twitter-footer" src="../client/assets/home/twitter-blue.svg">
                </div>

                <div class="col-md-4">

                    <table rules="cols">

                        <tr>
                            <td>HOW TO PLAY</td>
                            <td>PROMOTIONS</td>
                        </tr>
                        <tr>
                            <td>ABOUT</td>
                            <td>VIDEOS</td>
                        </tr>
                    </table>
                </div>
                <div class=" col-md-4 ">
                    <button type="button " class="btn btn-sucess btn-lg ">CONTACT</button>
                </div>
            </div>
        </div>

        <div class="container-fluid ">
            <div class="row ">
                <div class="pull-left ">
                    <div> COVERSHARKS LLC</div>
                </div>
                <div class="pull-right ">
                    <div>POWERED BY PLATYPI</div>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--general angular library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
    <!--angular to interact with restful services with angular-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-resource.min.js"></script>
    <!--angular to navigate through app-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
